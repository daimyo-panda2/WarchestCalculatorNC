<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warchest Calculator (Local)</title>
    <style>
        /* Basic CSS for presentation */
        body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        input { padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h1>Warchest Calculator By Fwoinist</h1>
    
    <label for="city_count">What is your city count?</label>
    <input type="number" id="city_count" min="0" value="1" placeholder="Enter number of cities">
    <button onclick="calculateWarchest()">Calculate Warchest</button>

    <hr>
    <h2>Your warchest is:</h2>
    <table id="resultsTable">
        <tr><th>Resource</th><th>Amount</th></tr>
    </table>

    <script>
        // ðŸš€ The Python logic, rewritten in JavaScript
        function calculateWarchest() {
            const cityCountInput = document.getElementById('city_count');
            // Get the value and convert it to a number
            const CC = parseInt(cityCountInput.value);

            // Basic validation
            if (isNaN(CC) || CC < 0) {
                alert("Please enter a valid, non-negative number for city count.");
                return;
            }

            // Calculation using JavaScript
            const results = {
                "Aluminum": CC * 400,
                "Iron": CC * 250,
                "Gasoline": CC * 160,
                "Munitions": CC * 175,
                "Food": CC * 4000,
                "Money": CC * 350000
            };

            // Display results in the table
            displayResults(results);
        }

        function displayResults(results) {
            const tableBody = document.getElementById('resultsTable');
            // Clear previous results, keeping the header row
            while (tableBody.rows.length > 1) {
                tableBody.deleteRow(1);
            }

            // Insert new rows for each resource
            for (const [resource, amount] of Object.entries(results)) {
                let newRow = tableBody.insertRow();
                let cell1 = newRow.insertCell(0);
                let cell2 = newRow.insertCell(1);
                
                cell1.textContent = resource;
                // Use .toLocaleString() for thousands separators
                cell2.textContent = amount.toLocaleString(); 
            }
        }
        
        // Run the calculation once on page load with a default value
        calculateWarchest();
    </script>
</body>
</html>
