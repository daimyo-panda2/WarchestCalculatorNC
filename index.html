<!DOCTYPE html>
<html>
<head>
    <title>Warchest Calculator By Fwoinist</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input, button { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Warchest Calculator By Fwoinist</h1>
    <label for="cityCount">Enter your city count:</label>
    <input type="number" id="cityCount" min="1" required>
    <button onclick="calculate()">Calculate</button>

    <div id="results" style="margin-top:20px;"></div>

    <script>
        function calculate() {
            const CC = parseInt(document.getElementById("cityCount").value);
            if (isNaN(CC) || CC <= 0) {
                alert("Please enter a valid city count.");
                return;
            }

            const results = {
                "Aluminum": CC * 400,
                "Iron": CC * 250,
                "Gasoline": CC * 160,
                "Munitions": CC * 175,
                "Food": CC * 4000,
                "Money": CC * 350000
            };

            let output = "<h2>Your Warchest:</h2><ul>";
            for (const [key, value] of Object.entries(results)) {
                output += `<li>${key}: ${value.toLocaleString()}</li>`;
            }
            output += "</ul><p>-----End of Calculation-----</p>";

            document.getElementById("results").innerHTML = output;
        }
    </script>
</body>
</html>
